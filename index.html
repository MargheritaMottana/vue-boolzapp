<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bs icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/balloon.css">

</head>

<body>

    <main class="d-flex align-items-center">
        <div id="app" class="container p-0 shadow-lg">

            <div class="row g-0">

                <!-- colonna sx -->
                <div class="col-4 border-end border-2 secondary-subtle">

                    <!-- header "io" + icone -->
                    <header class="p-2 d-flex justify-content-between align-items-center">
                        <!-- avatar -->
                        <span>
                            <img src="./img/avatar_io.jpg" class="rounded-circle me-2" alt="sofia">
                            Sofia
                        </span>
                        <!-- icone -->
                        <span>
                            <i class="fa-solid fa-circle-notch p-2 fs-5"></i>
                            <i class="fa-solid fa-message p-2 fs-5"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2 fs-5"></i>
                        </span>
                    </header>

                    <!-- notifica azzurra -->
                    <section class="notify-container d-flex align-items-center p-3">
                        <!-- icona -->
                        <div class="d-block me-3 fa-stack fa-lg">
                            <i class="bi bi-circle-fill fa-stack-2x text-white"></i>
                            <i class="notify fa-solid fa-bell-slash fa-stack-1x"></i>
                        </div>
                        <!-- testo -->
                        <div>
                            Ricevi notifiche dei nuovi messaggi
                            <a href="#" class="text-secondary d-inline-block">
                                Attiva notifiche desktop
                            </a>
                        </div>
                    </section>

                    <!-- barra ricerca  -->
                    <section class="p-2 bg-light">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text bg-white">
                                <i class=" fa-solid fa-magnifying-glass ms-3 me-3"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>

                    <!-- contacts -->
                    <section class="contact-container bg-white">

                        <!-- prima chat esempio -->
                        <section class="active p-3 d-flex justify-content-between border-bottom">
                            <!-- icona -->
                            <div class="d-flex align-items-center">
                                <span class="text-center d-inline-block me-3">
                                    <img src="./img/avatar_1.jpg" class="rounded-circle" alt="Michele">
                                </span>
                                <!-- testo -->
                                <span class="d-inline-block">
                                    Michele
                                    <div class="text-body-tertiary last-msg"> Ultimo messaggio inviato </div>
                                </span>
                            </div>
                            <div class="text-body-tertiary last-msg">
                                12.00
                            </div>
                        </section>

                    </section>

                </div>

                <!-- colonna dx -->
                <div class="col">

                    <!-- header con "avatar" e icone -->
                    <header class="p-2 d-flex justify-content-between align-items-center">

                        <!-- avatar -->
                        <span class="d-flex align-items-center">
                            <!-- foto avatar -->
                            <span class="text-center d-inline-block me-3">
                                <img src="./img/avatar_1.jpg" class="rounded-circle" alt="Michele">
                            </span>
                            <!-- testo -->
                            <span class="d-inline-block">
                                Michele
                                <div class="text-body-tertiary last-msg"> Ultimo messaggio oggi alle 12.00 </div>
                            </span>
                        </span>

                        <!-- icone -->
                        <span>
                            <i class="fa-solid fa-magnifying-glass p-2 fs-5"></i>
                            <i class="fa-solid fa-paperclip p-2 fs-5"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2 fs-5"></i>
                        </span>
                    </header>

                    <!-- chat -->
                    <main class="chat-container">

                        <!-- dx -->
                        <div class="d-block">
                            <div class="talk-bubble tri-right round border left-top received shadow-sm">
                                <div class="talktext">
                                    <p> Hi! </p>
                                    <p class="h"> 12.00 <i class="fa-solid fa-check"></i> </p>
                                </div>
                            </div>
                        </div>

                        <!-- sx -->
                        <div class="d-flex justify-content-end">
                            <div class="talk-bubble tri-right round border right-top sent shadow-sm">
                                <div class="talktext">
                                    <p> Hello (: </p>
                                    <p class="h"> 12.00 </p>
                                </div>
                            </div>
                        </div>

                    </main>

                </div>
            </div>

        </div>
    </main>


    <!-- js b -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
